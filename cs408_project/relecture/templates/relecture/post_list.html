{% extends 'relecture/base.html' %}

{% block content %}
<a href="{% url 'post_new' %}" class="mid-menu"><span class="glyphicon glyphicon-plus">포스트추가하기</span></a>

    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
